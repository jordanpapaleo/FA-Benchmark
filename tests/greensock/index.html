<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="stage">

        <!-- Tile Grid View -->
        <div id="status" class="status"></div>
        <div id="header"></div>
        <div id="tile1"></div>
        <div id="tile2"></div>
        <div id="tile3"></div>
        <div id="tile4"></div>
        <div id="other"></div>
        <div id="footer"></div>

        <!-- Tile Grid Mask -->
        <div id="mask" class="hidden"></div>

        <!-- Tile Details View -->
        <div id="green_status" class="hidden"></div>
        <div id="details" class="hidden">
            <img src="" class="scaled">
            <div id="title" >
                <div class="content"></div>
            </div>
            <div id="info" >
                <div class="content"></div>
            </div>
            <div id="pause">
                <img src="http://solutionoptimist-bucket.s3.amazonaws.com/kodaline/pause.png" class="pause">
            </div>
        </div>

        <div id="timeline-slider" class="timeline-slider-container hidden">
            <input type="range" min="0" max="8" class="repeat-slider">
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/q.js/1.1.2/q.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>

    <script src="../../libs/rAF.js"></script>
    <script src="../../bower_components/fps-benchmark/fps.js"></script>

    <script type="text/javascript">
        function checkSubstring(stringToCheck) {
            var hasType = false;

            if(stringToCheck.indexOf('iphone') != -1 || stringToCheck.indexOf('nexus') != -1 || stringToCheck.indexOf('chrome') != -1 || stringToCheck.indexOf('safari') != -1) {
                hasType = true;
            }

            return hasType;
        }

        fps.init({
            duration: 15000,
            save: function(fpsInfo) {
                var blar = fpsInfo.userAgent.replace(/[;()]/g, '').toLowerCase();
                var plop = blar.split(' ');
                var userAgent;
                var i = 0;

                while(i < plop.length) {
                    if(checkSubstring(plop[i])) {
                        userAgent = plop[i];
                        break;
                    }
                    i++;
                }

                var collectionType = '';

                if(userAgent.indexOf('iphone') != -1) {
                    collectionType = '-iphone';
                } else if(userAgent.indexOf('nexus') != -1) {
                    collectionType = '-nexus';
                } else if(userAgent.indexOf('chrome') != -1) {
                    collectionType = '-chrome';
                } else if(userAgent.indexOf('safari') != -1) {
                    collectionType = '-safari';
                }

                $.ajax({
                    url: 'https://api.mongolab.com/api/1/databases/perftest/collections/greensock' + collectionType + '?apiKey=vGKkyQqFj2AyYkDjQHNP-zARZaD-7jbl',
                    type: 'POST',
                    dataType: 'json',
                    contentType: "application/json",
                    data: JSON.stringify(fpsInfo)
                }).done(function (data) {
                    console.log("Success",data);
                }).error(function (err) {
                    console.log("Error", err);
                });
            }
        });
    </script>

    <script src="app.js"></script>
</body>
</html>
