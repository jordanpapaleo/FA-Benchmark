<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="stage">

        <!-- Tile Grid View -->
        <div id="status" class="status"></div>
        <div id="header"></div>
        <div id="tile1"></div>
        <div id="tile2"></div>
        <div id="tile3"></div>
        <div id="tile4"></div>
        <div id="other"></div>
        <div id="footer"></div>

        <!-- Tile Grid Mask -->
        <div id="mask" class="hidden"></div>

        <!-- Tile Details View -->
        <div id="green_status" class="hidden"></div>
        <div id="details" class="hidden">
            <img src="" class="scaled">
            <div id="title" >
                <div class="content"></div>
            </div>
            <div id="info" >
                <div class="content"></div>
            </div>
            <div id="pause">
                <img src="http://solutionoptimist-bucket.s3.amazonaws.com/kodaline/pause.png" class="pause">
            </div>
        </div>

        <div id="timeline-slider" class="timeline-slider-container hidden">
            <input type="range" min="0" max="8" class="repeat-slider">
        </div>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/q.js/1.1.2/q.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
    <script type='text/javascript' src='../../libs/fpsmeter.js'></script>

    <script src="../fps_new.js"></script>
    <script type="text/javascript">
        new FPS(10000, 'greensock')
    </script>

    <script src="app.js"></script>
</body>
</html>
